  <body>
    <h1>AI Project | Poem Generator</h1>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter the topic of the Poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Line one of the poem will be displayed here

        Line two of the poem will be displayed here
